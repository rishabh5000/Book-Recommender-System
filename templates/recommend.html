<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color: white;
    }
</style>

<body style="background-color: black;">
    
    <nav class="navbar" style="background-color: #00a65a;">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container" style="background-color: black;">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user-input" type="text" class="form-control" placeholder="Enter book name"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
                
                {% if recommended_books %}
                    <h2 class="text-white">Recommended Books</h2>
                    <div class="row">
                        {% for book in recommended_books %}
                            <div class="col-md-3" style="margin-top: 50px;">
                                <div class="card" style="background-color: black;">
                                    <div class="card-body">
                                        <img class="card-img-top" src="{{ book[2] }}" alt="">
                                        <p class="text-white">{{ book[0] }}</p>
                                        <h4 class="text-white">{{ book[1] }}</h4>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% elif error %}
                    <p class="text-white">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
